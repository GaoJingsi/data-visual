<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据可视化</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">大数据可视化展板通用模板</h1>
    </div>
    <div class="main">
        <div class="left">
            <div class="top">
                <div class="title">模块标题样式</div>
                <div class="chart">
                    <div class="echarts" id="leftTop"></div>
                </div>
            </div>
            <div class="middle">
                <div class="title">模块标题样式</div>
                <div class="chart">
                    <div class="echarts" id="leftMiddle"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <div class="echarts" id="leftBottom1"></div>
                </div>
                <div class="item">
                    <div class="echarts" id="leftBottom2"></div>
                </div>
                <div class="item">
                    <div class="echarts" id="leftBottom3"></div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="quota">
                <div class="quota-item">
                    <div class="quota-data">
                        <span>12581189</span>
                    </div>
                    <div class="quota-title">2018年总收入情况</div>
                </div>
                <div class="quota-item">
                    <div class="quota-data">
                        <span>12581189</span>
                    </div>
                    <div class="quota-title">2018年总收入情况</div>
                </div>
            </div>
            <div class="map">
                <div class="map1">
                    <img src="images/ball.png">
                </div>
                <div class="map2">
                    <img src="images/ring.png">
                </div>
                <div class="map3">
                    <img src="images/net.png">
                </div>
                <div class="map-content">
                    <div class="echarts" id="map"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="title">模块标题样式</div>
                <div class="chart">
                    <div class="echarts" id="rightTop"></div>
                </div>
            </div>
            <div class="middle">
                <div class="title">模块标题样式</div>
                <div class="chart">
                    <div class="echarts" id="rightMiddle"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="title">模块标题样式</div>
                <div class="chart">
                    <div class="echarts" id="rightBottom"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/china.js"></script>
<script src="js/echarts.js"></script>
<script src="js/index.js"></script>
</body>
</html>
